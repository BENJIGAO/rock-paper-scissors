<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <div id="container">
        <h1 id="main-header">
            <img id="scythe-left" src="imgs/scythe-left.png">
            <span id="first-line-header">LIFE or DEATH</span>
            <img id="scythe-right" src="imgs/scythe-right.png">
            <br>
            ROCK-PAPER-SCISSORS
        </h1>
        
        <h2 id="sub-heading">Choose Your Weapon</h2>
        <div id="rps-icons">
            <button class="rock btn"></button>
            <button class="paper btn"></button>
            <button class="scissors btn"></button>
        </div>
        <div id="bottom-display">
            <div id="user-display"></div>
            <div id="user-play"></div>
            <div id="score-display"></div>
            <div id="computer-play"></div>
            <div id="computer-display"></div>
        </div>

        <div id="score-display">
            <div id="score">
                <div id="user">
                    User
                    <p id="user-tally">0</p>
                </div>
                <div id="computer">
                    Computer
                    <p id="computer-tally">0</p>
                </div>
            </div>
            <div id="display-message"></div>
            <button id="restart"></button>  

           
        </div>
        
        
        
        
    </div>  
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
